language: python

python:
  - 2.7 #.14

build:
  pre_ci:
    - echo "pre-ci section"
    - docker build -t=shippabledocker/sample_node_pvt:ecr .
    
  pre_ci_boot:
    image_name: drydock/u16pytall
    image_tag: master
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'
    
  ci:
    - python -V
    - pip install -r requirements.txt
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage
    - which python
    - coverage run `which nosetests` test.py --with-xunit --xunit-file=shippable/testresults/nosetests.xml
    - coverage xml -o shippable/codecoverage/coverage.xml
    
  post_ci:
    - echo "post-ci section"
    - docker push shippabledocker/sample_node_pvt:ecr 
    
  on_success:
    - echo "on-success section"
    
  on_failure:
    - echo "on-failure section"
    
  cache: true
  cache_dir_list:
    - $SHIPPABLE_BUILD_DIR/shippable.yml
   
  push:
    - echo "post-ci section"
    - docker push shippabledocker/sample_node_pvt:ecr 
        
integrations:
  hub:

 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
